<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading"><h2>Registration Form</h2></div>
        <div>
        <form action="/url-endpoint">
            <div>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" class="ipt">
            </div>
            <br>
             <div>
                <label for="Email">Email</label><br>
                <input type="email" id="Email" name="email" required  class="ipt">
            </div>
            <br>
             <div>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required class="ipt">
            </div>
            <br>
            <div>
                <span>Select role : </span>
                <input type="radio" id="admin" name="role">
                <label for="admin">Admin</label>
                <input type="radio" id="user" name="role"> 
                <label for="user">User</label>
            </div>
            <br>
            <div>
                <button type="submit">Submit</button>
            </div>
            <br>
            <div>
                <a href="/login-page">Login</a>
                <span> if Already have account</span>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
